<div class="contact-form-container">
    <h2>Contact Me</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          [ngClass]="{ 'is-invalid': isInvalid('name') }"
          placeholder="Enter your name"
        />
        <div class="error-message" *ngIf="isInvalid('name')">
          Name is required and must be at least 3 characters long.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          [ngClass]="{ 'is-invalid': isInvalid('email') }"
          placeholder="Enter your email"
        />
        <div class="error-message" *ngIf="isInvalid('email')">
          Please enter a valid email.
        </div>
      </div>
  
      <div class="form-group">
        <label for="message">Message</label>
        <textarea
          id="message"
          rows="5"
          formControlName="message"
          [ngClass]="{ 'is-invalid': isInvalid('message') }"
          placeholder="Write your message"
        ></textarea>
        <div class="error-message" *ngIf="isInvalid('message')">
          Message is required (minimum 10 characters).
        </div>
      </div>
  
      <button type="submit" [disabled]="contactForm.invalid" class="btn-primary">
        Send Message
      </button>
    </form>
  </div>
  


<app-footer></app-footer>
